set -g default-terminal "screen-256color"

# remap prefix to Control + a
set -g prefix C-z
unbind C-b
bind C-z send-prefix

set -g status-utf8 on
set -g history-limit 5000

# no login shell
set -g default-command zsh
set -g default-path "~"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind W confirm kill-window

# quick window cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# reduce delay to the min
set -sg escape-time 1

# start window index from 1
set -g base-index 1
# start pane index from 1
setw -g pane-base-index 1

# bind easy key to splting panes
bind s split-window -h
bind v split-window -v

# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# mouse support - set to on if you want to use the mouse
setw -g mode-mouse on
set -g mouse-select-pane on 
set -g mouse-resize-pane on 
set -g mouse-select-window on

set -g status-fg white
set -g status-bg black

# color for window status bar
setw -g window-status-fg cyan 
setw -g window-status-bg default 
setw -g window-status-attr dim

setw -g window-status-current-fg white 
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

# color for pane border
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white 
set -g pane-active-border-bg yellow

# color for command line
set -g message-fg white 
set -g message-bg black 
set -g message-attr bright

# left bar config
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# right bar config
set -g status-right "#[fg=cyan]%d %b %R"

# Update the status bar every sixty seconds
set -g status-interval 60

# center the window#  list
set -g status-justify centre

# notify any activity in other windows
setw -g monitor-activity on 
set -g visual-activity on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
